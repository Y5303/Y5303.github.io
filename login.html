<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>小兔鲜儿 - 新鲜 惠民 快捷!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_2143783_iq6z4ey5vu.css">
    <style>
        .tip1 {
            color: red;
            margin-left: 40px;
        }
        
        .tip2 {
            color: red;
            margin-left: 40px;
        }
    </style>
</head>

<body>
    <!-- 登录头部 -->
    <div class="xtx-login-header">
        <h1 class="logo"></h1>
        <a class="home" href="./index.html">进入网站首页</a>
    </div>
    <!-- 登录内容 -->
    <div class="xtx-login-main">
        <div class="wrapper">
            <!-- autocomplete="off"   关闭历史输入显示框-->
            <form action="" autocomplete="off">
                <div class="box">
                    <div class="tab-nav">
                        <a href="javascript:;" class="active" data-id="0">账户登录</a>
                        <a href="javascript:;" data-id="1">二维码登录</a>
                    </div>
                    <div class="tab-pane">
                        <div class="link">
                            <a href="javascript:;">手机验证码登录</a>
                        </div>
                        <div class="input">
                            <span class="iconfont icon-zhanghao"></span>
                            <input required type="text" placeholder="请输入用户名称/手机号码" name="username">
                        </div>
                        <div class="tip1"></div>
                        <div class="input">
                            <span class="iconfont icon-suo"></span>
                            <input required type="password" placeholder="请输入密码" name="password">
                        </div>
                        <div class="tip2"></div>
                        <div class="agree">
                            <label for="my-checkbox">
                <input type="checkbox" value="1" id="my-checkbox" class="remember" name="agree">
                <span class="iconfont icon-xuanze"></span>
              </label> 我已同意 <a href="javascript:;">《服务条款》</a href="javascript:;"> 和 <a>《服务条款》</a>
                        </div>
                        <div class="button clearfix">
                            <button type="submit" class="dl">登 录</button>
                            <!-- <a class="dl" href="./center.html">登 录</a> -->
                            <a class="fl" href="./forget.html">忘记密码？</a>
                            <a class="fr" href="./register.html">免费注册</a>
                        </div>
                    </div>
                    <div class="tab-pane" style="display: none;">
                        <img class="code" src="./images/code.png" alt="">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 登录底部 -->
    <div class="xtx-login-footer">
        <!-- 版权信息 -->
        <div class="copyright">
            <p>
                <a href="javascript:;">关于我们</a>
                <a href="javascript:;">帮助中心</a>
                <a href="javascript:;">售后服务</a>
                <a href="javascript:;">配送与验收</a>
                <a href="javascript:;">商务合作</a>
                <a href="javascript:;">搜索推荐</a>
                <a href="javascript:;">友情链接</a>
            </p>
            <p>CopyRight &copy; 小兔鲜儿</p>
        </div>
    </div>
    <script>
        // 1-tab栏切换 事件委托
        const tabNav = document.querySelector('.tab-nav')
            // 获取两个盒子
        const pane = document.querySelectorAll('.tab-pane')
            // 1.1-事件监听
        tabNav.addEventListener('click', function(e) {
            // 事件委托
            if (e.target.tagName === 'A') {
                // 取消上一个active
                tabNav.querySelector('.active').classList.remove('active')
                    // 当前元素添加active
                e.target.classList.add('active')
                    // 先干掉所有人 for循环
                for (let i = 0; i < pane.length; i++) {
                    pane[i].style.display = 'none'
                }
                // 让对应序号的 大pane显示
                pane[e.target.dataset.id].style.display = 'block'
            }
        })

        // 点击提交模块
        const form = document.querySelector('form')
        const agree = document.querySelector('[name="agree"]')
        const username = document.querySelector('[name="username"]')
        form.addEventListener('submit', function(e) {
            e.preventDefault()
                //判断是否勾选同意协议
            if (!agree.checked) { //没有勾选进入
                return alert('请勾选同意协议')
            }
            if (!verifyName()) e.preventDefault()
            if (!verifyPwd()) e.preventDefault()
                // 记录用户名到本地存储
            localStorage.setItem('xtx-uname', username.value) //存的字符串不用转
                // 跳转到首页
            location.href = './index.html'
        })

        // 登录验证
        // 1-获取用户名 手机号表单
        const name = document.querySelector('[name="username"]')
            // 获取两个提示的小盒子
        const tip1 = document.querySelector('.tip1')
        const tip2 = document.querySelector('.tip2')
            // 添加事件
        name.addEventListener('change', verifyName)

        function verifyName() {
            const reg = /^1(3\d|4[5-9]|5[0-35-9]|6[567]|7[0-8]|8\d|9[0-35-9])\d{8}$/
            if (!reg.test(name.value)) {
                tip1.innerHTML = '请输入正确的电话号码或者用户名'
                return false
            }
            // 合法就返回true
            tip1.innerHTML = ''
            return true
        }



        // 2-获取密码框表单
        const pwd = document.querySelector('[name="password"]')
            // 添加事件
        pwd.addEventListener('change', verifyPwd)

        function verifyPwd() {
            const reg = /^[a-zA-Z0-9-_]{6,20}$/
            if (!reg.test(pwd.value)) {
                tip2.innerHTML = '请输入正确的秘密格式'
                return false
            }
            // 合法就返回true
            tip2.innerHTML = ''
            return true
        }
    </script>
</body>

</html>
